<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sala de Leitura - CIEP 183 João Vitta</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC72gBi7POz-NqEMWKgu54S9vTyr0oFkzs",
      authDomain: "cadsl-3ef8f.firebaseapp.com",
      projectId: "cadsl-3ef8f",
      storageBucket: "cadsl-3ef8f.appspot.com",
      messagingSenderId: "556775341028",
      appId: "1:556775341028:web:c7c76dd36e7f17411925f1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function listarLivros() {
      const querySnapshot = await getDocs(collection(db, "livros"));
      const lista = document.getElementById("listaLivros");
      lista.innerHTML = "";
      querySnapshot.forEach((docSnap) => {
        const livro = docSnap.data();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${livro.titulo}</h3>
          <p><strong>Autor:</strong> ${livro.autor}</p>
          <p><strong>Editora:</strong> ${livro.editora}</p>
          <p><strong>Ano:</strong> ${livro.ano}</p>
          <button onclick="excluirLivro('${docSnap.id}')">Excluir</button>
        `;
        lista.appendChild(card);
      });
    }

    window.excluirLivro = async function(id) {
      await deleteDoc(doc(db, "livros", id));
      listarLivros();
    }

    window.salvarLivro = async function() {
      const titulo = document.getElementById("titulo").value;
      const autor = document.getElementById("autor").value;
      const editora = document.getElementById("editora").value;
      const ano = document.getElementById("ano").value;

      await addDoc(collection(db, "livros"), {
        titulo, autor, editora, ano
      });

      document.getElementById("formLivro").reset();
      listarLivros();
    }

    window.onload = () => {
      listarLivros();
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script>
    function extrairTextoDaImagem() {
      const input = document.getElementById("capa");
      if (input.files.length === 0) return;

      const reader = new FileReader();
      reader.onload = function () {
        Tesseract.recognize(reader.result, 'por', {
          logger: m => console.log(m)
        }).then(({ data: { text } }) => {
          const linhas = text.split("\n").filter(l => l.trim() !== "");
          document.getElementById("titulo").value = linhas[0] || "";
          document.getElementById("autor").value = linhas[1] || "";
        });
      };
      reader.readAsDataURL(input.files[0]);
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    async function exportarPDF() {
      const {{ jsPDF }} = window.jspdf;
      const doc = new jsPDF();
      const lista = document.getElementById("listaLivros");
      const cards = lista.querySelectorAll(".card");
      let y = 10;

      cards.forEach((card, i) => {
        const texto = card.innerText;
        doc.text(texto, 10, y);
        y += 30;
      });
      doc.save("relatorio_livros.pdf");
    }
  </script>
  <script>
    function exportarCSV() {
      let csv = "Título,Autor,Editora,Ano\n";
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const linhas = card.querySelectorAll("p");
        const titulo = card.querySelector("h3").innerText;
        const autor = linhas[0].innerText.split(": ")[1];
        const editora = linhas[1].innerText.split(": ")[1];
        const ano = linhas[2].innerText.split(": ")[1];
        csv += `${titulo},${autor},${editora},${ano}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "livros.csv";
      a.click();
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .formulario, .acoes {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="number"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .card {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      margin: 10px;
    }
    #listaLivros {
      max-width: 800px;
      margin: 20px auto;
    }
    .acoes {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <h1>Sala de Leitura - CIEP 183 João Vitta</h1>

  <div class="formulario">
    <form id="formLivro">
      <input type="text" id="titulo" placeholder="Título" required>
      <input type="text" id="autor" placeholder="Autor" required>
      <input type="text" id="editora" placeholder="Editora">
      <input type="number" id="ano" placeholder="Ano">
      <input type="file" id="capa" accept="image/*" onchange="extrairTextoDaImagem()">
      <button type="button" onclick="salvarLivro()">Salvar Livro</button>
    </form>
  </div>

  <div class="acoes">
    <button onclick="exportarPDF()">Exportar PDF</button>
    <button onclick="exportarCSV()">Exportar CSV</button>
  </div>

  <div id="listaLivros"></div>
</body>
</html>
